<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Book List</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1 th:text=${title}></h1>
  <a th:href="@{/products/add}" class="btn btn-primary btn-sm mb-3">Add new Product</a>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Image</th>
      <th>Price</th>
      <th>Category</th>
<!--      <th sec:authorize="hasAnyAuthority('ADMIN')">Action</th>-->
    </tr>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td >
        <img style="width: 100px; height: 100px" th:src="${product.image}">
      </td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.category.name}"></td>
<!--      <td sec:authorize="hasAnyAuthority('ADMIN')">-->
<!--        <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>-->
<!--        <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" onsubmit="return confirm('Are you sure?')">-->
<!--          <button type="submit">Delete</button>-->
<!--        </form>-->
      </td>
    </tr>
  </table>
</div>
<script th:src="@{/js/jquery-3.6.4.min.js}"></script>
<script th:inline="javascript">
  function deleteBook(link){
      if(confirm('Are you sure?')){
      $.ajax({
        url: $(link).attr('href'),
        type:'DELETE',
        success: result => {
        if(!result.success){
          alert(result.message);
        }else{
          $(link).parent().parent().remove();
        }
      }
     });
     }
    }

</script>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
